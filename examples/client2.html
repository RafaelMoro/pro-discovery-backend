<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client 2</title>
</head>
<body>
  <h1>Client 2</h1>
  <button id="send-hello">Send hello</button>
  <p>Message gotten:</p>
  <p id="new-message"></p>
</body>
<script>
  let connected = false;
  const uri = 'ws://localhost:3000'
  const connection = new WebSocket(uri)

  const paragraph = document.getElementById('new-message')
  const buttonDom = document.getElementById('send-hello')

  buttonDom.addEventListener('click', () => {
    if (connected) {
      connection.send('Hola de vuelta')
    }
  })

  connection.addEventListener('open', (event) => {
    connected = true;
    console.log('connected')
  })

  connection.addEventListener("message", (event) => {
    console.log('Message from server', event.data)
    paragraph.innerText = event.data
  })
</script>
</html>
